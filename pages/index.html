<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sage NavBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <!--Poppins Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="sage-header">
      <!--Navbar Sage-->
      <nav class="sage-nav">
        <img src="../images/icons/sage_logo.png" class="sage-logo">
        <button class="sage-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="sage-nav-menu">
          <li class="nav-menu-item"><a href="" class="sage-nav-link">Home</a></li>
          <li class="nav-menu-item"><a href="" class="sage-nav-link">Features</a></li>
          <li class="nav-menu-item"><a href="" class="sage-nav-link">Blog</a></li>
          <li class="nav-menu-item"><a href="" class="sage-nav-link">Solution</a></li>
          <li class="nav-menu-item"><button class="sage-nav-button">Join Now</button></li>
        </ul>
      </nav>
    </header>

    <script src="" async defer></script>
  </body>
</html>
